{% load crispy_forms_filters %}

{% load static %}
{% load crispy_forms_tags %}

<html>


<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width-device-width, initial-scale = 1, maximum-scale = 1"/>
    
    <link rel="stylesheet " type="text/css" href="https://bootswatch.com/5/solar/bootstrap.css">



    <link rel="stylesheet " type="text/css" href="{% static 'css/style.css' %}">
    <title> Регистрация </title>

</head>

<br>
<div class="container bg-light   shadow-md p-5 form-reg">
    <h2> Регистрация </h2>
    <hr>
     <form method="POST" autocomplete="off">

        {%  csrf_token %}

        {{form.username|as_crispy_field}}

        <br>

        {{form.email|as_crispy_field}}

        <br>

        {{form.password1|as_crispy_field}}

        <br>

        {{form.password2|as_crispy_field}}

        <br>

        <input class="btn btn-primary navbar-btn" type="submit" value="Создать аккаунт">
         <a class="btn btn-outline-dark navbar-btn" type="button" href="{% url 'login' %}"> Авторизация</a>


        <br>
        <br>



     </form>
</div>
<br>

</html>
